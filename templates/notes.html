{% extends 'base.html' %}
{% block content %}
<h1>Your Notes</h1>
<a href="{{ url_for('create_note') }}">Create New Note</a>
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong> - {{ note.content }}
            <a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
            <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
